<div class="w-full h-full flex justify-center items-center">
  <app-card class="shadow-button-shape" [orientation]="OrientationEnum.horizontal" width="45rem" height="auto">
    <app-title [title]="'Settings'" [stroke]="StrokeTypesEnum.textStrokeBlack"></app-title>
    <app-tabs [tabsData]="tabsData"></app-tabs>
  </app-card>
</div>

<ng-template #userTab>
  <form [formGroup]="userForm" class="mt-8 w-full flex justify-between flex-col items-center pt-8">
    <app-input *ngIf="isUserEdited" class="w-full" formControlName="userName" label="Your name..."></app-input>
    <div *ngIf="!isUserEdited" class="w-full flex justify-center items-center text-secondary">
      <p class="text-2xl">
        Your name: <span class="text-3xl">{{ currentUser }}</span>
      </p>
      <mat-icon class="ml-3 iconEdit hover:text-primary" (click)="editUserName()">edit</mat-icon>
    </div>
    <app-button class="w-full" [buttonType]="'primary'" [buttonTitle]="'Save'" (onBtnClick)="saveUserSettings()"></app-button>
  </form>
</ng-template>

<ng-template #generalTab>
  <form [formGroup]="userForm" class="mt-8 w-full flex justify-start flex-col items-start pt-8 pb-8">
    <div class="w-full flex justify-around items-center">
      <p class="text-2xl font-bold text-secondary pt-6">Sound:</p>
      <app-slide-toogle formControlName="sound" [label]="'Off / On'"></app-slide-toogle>
    </div>
  </form>
</ng-template>
<app-back-to-menu></app-back-to-menu>
